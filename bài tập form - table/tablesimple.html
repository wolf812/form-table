<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tạo bảng cơ bản</title>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 90%;
        }

        td,th {
            border: 1px solid #000000;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){
            background-color: #dddddd;

        }
        tr:nth-child(odd){
            background-color: white;
        }
    </style>


    <!--**** border-collapse: loại bỏ đươngf viền của bảng, chỉ để lại 1 đường. Có 4 loại
        + separate- Đường viền của bảng & đường viền của các ô được tách rời.
        + collapse- Đường viền của bảng & đường viền của các ô được gộp lại thành một.

        + initial- Sử dụng giá trị mặc định của nó.(mặc định thì thuộc tính border-collapse có giá trị là separate)
        + inherit - Kế thừa giá trị thuộc tính border-collapse từ phần tử cha của nó.
    
    -->

    <!--*****************************************
            text-align: dùng để căn lề theo chiều ngang
                + left: trái
                + center: căn giữa
                + rigth : phải
                + justify : căn đều 2 bên
                + initial : giá trị mặc định
                + inherit: kế thừa thuộc tính text - align

    -->
    <!--padding (vùng đệm nằm giữa đường viền của phần tử với nội dung của phần tử)-->

    <!--
        tr:nth-child(even): hàng chẵn
        tr:nth-child(odd): hàng lẻ 

    -->


</head>

<body>
    <table border="">
        <tr>

</body>

</html>
