<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô tả cảm xúc</title>
</head>

<body>

    <h1>Tạo Form mô tả cảm xúc bạn về <br /> tấm ảnh tâm đắc của mình</h1>
    <br />
    <form action="#" method="post"></form>

    <!--Họ và tên-->
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name" value="" placeholder="" required>
    <br />
    <!--Email-->
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" value="" placeholder="" required>
    <br />

    <!--chủ đề-->
    <label for="topic">Chủ đề:</label>
    <input type="text" name="topic" id="topic" value="" placeholder="" required>

    <!--img-->
    <label for="img">Img:</label>
    <input type="file" id="img" name="image" required> <!--required: Nội dung bắt buộc-->
    <!--Nội dung-->
<br/>
    <label for="mess">Nội dung:</label>
    <textarea name="message" id="mess" cols="" rows="10"></textarea>
<br/>
    <input type="submit" value="Gửi">
</body>

</html>
