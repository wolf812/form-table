<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập tổng hợp 1</title>
</head>
<body>
    <form action="#" method="get" enctype="" >
        <fieldset>
        <legend>Thông tin sản phẩm</legend>
        <label for="tensp">Tên sản phẩm</label>
        <input type="text" id="tensp" name="tensp" value="" autocomplete="on">
        <label for="sl">Số lượng</label>
        <input type="number" id="sl" name="soluong" value="1">

    </fieldset>

    <fieldset>
        <legend>Thông tin giao hàng</legend>
        <br/>
        <label for="hovaten">Họ và tên: </label>
        <input type="text" id="hovaten" name="hovaten" value="" autocomplete="on">

        <label for="email">Email</label>
        <input type="text" id="email" name="email">
    </fieldset>

    <fieldset>
        <legend>Thông tin thanh toán</legend>
        
        <label for="phuongthucthanhtoan">Phương thức thanh toán </label>
        <select name="phuongthucthanhtoan" id="phuongthucthanhtoan">
            <option value="">Thanh toán khi nhận hàng</option>
            <option value="">Thanh toán bằng thẻ visa</option>
            <option value="">thanh toán bằng bưu điện thoại</option>

        </select>        
    </fieldset>
    <br/>
    <input type="submit" value="Đặt hàng" style="height: 40px;width: 15%;">


    </form>

    
</body>
</html>
